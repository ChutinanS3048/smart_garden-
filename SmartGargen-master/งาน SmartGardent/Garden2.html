<body>
    
    <img alt="full screen background image" src="photo-1496661415325-ef852f9e8e7c.jpeg" class="full-screen-background-image">
    
    <div class="container">
        <div class="panel2">
        <div class="">
                <p>ควบคุมแปลงที่2</p>
                <!--ปิด jump-->
        </div>
        
        <!-- show Temperature and Humidtity and soil-->
        <div class="row">
            <div class="col-sm text-center">
                    <div class="show-position">
                        <p class="temperature-text font-weight-bold lead" >อุณหภูมิ(c)</p>
                         <h3 id="temperature" > </h3>
                    </div>
            </div>
            <div class="col-sm text-center">
                    <div class="show-position">
                        <p class="humidtity-text font-weight-bold lead" >% ความชื้นในอากาศ</p>
                        <h3 id="Humidtity"> </h3>
                    </div>
            </div>
            <div class="col-sm text-center">
                    <div class="show-position">
                        <p class="soil-text font-weight-bold lead" > ความชื้นในดิน</p>
                        <h3 id="soil2" > </h3>
                    </div>
            </div>
        </div>
        <br>

        <!-- แสดงเวลาที่ตั้งไว้หากกดตั้ง-->
        <div class="row">
            <div class="col"></div>
                <div class="col-12 col-sm text-center">
                        <div class="">
                                <h3 class=" font-weight-bold lead" id="showtime2" > </h3>
                                <h6 id="Hours2" > </h6>
                                <h6 id="Min2"></h6>
                        </div>
                </div>
            <div class="col"></div>
        </div>

        <!-- ส่วน Checkbox สอบถามว่าจะตั้งเวลาไหม-->
        <div class="row">
            <div class="col">
            </div>
            <div class="col-12 col-sm-6 col-md-4 text-center ">
                    <form class="checkSet" >
                            <input type="checkbox" id="Onshow2"  >
                            <label style="color:rgb(226, 213, 213)" class="font-weight-bold lead">ตั้งเวลารดน้ำต้นไม้</label>
                    </form>
            </div>
            <div class="col">

            </div>
        </div>

        <!-- ส่วนแสดงนาฬฺิกา-->
        <div id="Magic2" style="display:none">


            <div class="row">
            <div class="col">
            </div>
                <div class="col-12 col-sm-6 col-md-4  ">
                    <div class="time">
                        <form >
                            <input id="timepicker" width="330"  class="col-sm-12"  readonly/>
                            <script>
                                    $('#timepicker').timepicker({
                                    uiLibrary: 'bootstrap4'
                                    });
                            </script>
                        </form>
                    </div>
                </div>
                <div class="col">
                </div>
            </div>
        
        <!-- ปุ่มกด set เวลา-->
            <div class="row">
                <div class=" col-sm-12 col-4" style="text-align :center">
                        <button type="button" class="btn btn-primary btn-sm" onclick="setTime2()">ตั้งเวลา</button>
                </div>  
            </div>
        </div>

        <!-- ปุ่มเปิด//ปิดน้ำ-->
        <div class="row">
            <div class="col-sm text-center">
               <div class="Set-label">
                   <h3 class="waterOnOff font-weight-bold lead"> เปิดน้ำ/ปิดน้ำ</h3>
                   <!--
                <label class="switch switch-left-right">
                    <input class="switch-input" type="checkbox" id="Water-status2" onchange="WaterStatus2()"  >
                    <span class="switch-label" data-on="on" data-off="off"></span> <span class="switch-handle"></span> 
                </label>
                    -->
                <div class="col-sm text-center">
                    <button type="submit" class="btn btn-danger p-2 m-2" onclick="WaterStatus2(0)">
                        <span class="glyphicon glyphicon-remove"></span>ปิดน้ำ
                    </button>
                    <button type="submit" class="btn btn-info p-2 m-2" onclick="WaterStatus2(1)">
                            <span class="glyphicon glyphicon-remove"></span>เปิดน้ำ
                    </button>
                </div>
                <div class="col-12 col-sm text-center">
                        <div>
                            <h3 id="water-stat2">
                            </h3>
                        </div>
                    </div>
               </div>
            </div>
        </div>
        <div class="row">
                <div class="col-sm-6 col-12 ">   
                       <button type="button" class="btn btn-info btn-sm"  onclick="window.location='login.html' ">
                            <span class="glyphicon glyphicon-new-window"></span>
                            กลับหน้าควบคุม</button>
                            
                     
                </div>
        </div>
    </div> <!--ปิด panel-->
        <footer class="footer">
                <address>
